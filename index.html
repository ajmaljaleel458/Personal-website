<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f60e1ef000.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <title>To Do list</title>
</head>
<body>
    <div class="window">
        <div class="header">
            <p class="title"><div class="avatar"></div> Ajmal Jaleel</p>
            <i onclick="popupInputBox()" class="fa-solid fa-plus"></i>
        </div>
    </div>
    <div id="form" class="form-before">
        <input type="text" id="inputBox" class="input-box">
        <i onclick="removeInputBox()" class="fa-solid fa-xmark"></i>
    </div>
    <script>
        function popupInputBox() {
            var form = document.getElementById('form');
            form.classList.remove('form-before');
            form.classList.add('form');
        }
        function removeInputBox() {
            var form = document.getElementById('form');
            form.classList.remove('form');
            form.classList.add('form-before')
        }
    </script>
</body>
</html>
